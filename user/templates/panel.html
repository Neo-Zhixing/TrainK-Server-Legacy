{% extends './base.html' %}

{% block content %}
<div class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-{% block card_width %}6{% endblock %}">
        <div class="card">
          <div class="card-header">
            {% block card_header %}{% endblock %}
          </div>
          <div class="card-body">
            {% block card_body %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
