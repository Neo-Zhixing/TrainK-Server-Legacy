{% load user %}
<nav id="navbar">
<nav-bar
{% if user.is_authenticated %}
authenticated
email="{{user.email}}"
hash="{{user.email|hash}}"
name="{{user.get_full_name}}"
{% endif %}
>
</nav-bar>

{% if messages %}
<div>
    {% for message in messages %}
    <b-alert show dismissible variant="{{ message.tags }}">
    	{{ message }}
    </b-alert>
    {% endfor %}
</div>
{% endif %}
</nav>
