{% load user %}
<header id="navbar" class="sticky-top">
  <nav-bar
    {% if user.is_authenticated %}
      authenticated
      email="{{user.email}}"
      hash="{{user.email|hash}}"
      username="{{user.username}}"
      firstname="{{user.first_name}}"
      lastname="{{user.last_name}}"
      :id="{{user.pk}}"
    {% endif %}
  >
  </nav-bar>

  {% if messages %}
    <div>
      {% for message in messages %}
        <b-alert show dismissible class="my-0" variant="{{ message.tags }}">
        	{{ message }}
        </b-alert>
      {% endfor %}
    </div>
  {% endif %}
</header>
